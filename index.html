        <div class="memory-grid" id="memory-grid"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const memoryGrid = document.getElementById('memory-grid');
            const movesCount = document.getElementById('moves-count');
            const timerDisplay = document.getElementById('timer');
            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');
            const congratsElement = document.getElementById('congratulations');
            const gameStateElement = document.getElementById('game-state');
            const difficultyCards = document.querySelectorAll('.difficulty-card');
            
            let cards = [];
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let moves = 0;
            let matches = 0;
            let totalPairs = 6; // é»˜èªç°¡å–®æ¨¡å¼
            let timer;
            let seconds = 0;
            let gameStarted = false;
            let unflipTimeoutId; // å„²å­˜ unflipCards çš„ timeout ID
            
            // ä¸­æ–‡ä¸»é¡Œå…ƒç´  - ä½¿ç”¨é¡è‰²é®®æ˜çš„æ°´æœåœ–æ¨™å’ŒèƒŒæ™¯è‰²
            const themes = [
                { emoji: 'ğŸ', name: 'è˜‹æœ', color: '#ffebee' },
                { emoji: 'ğŸŠ', name: 'æ©˜å­', color: '#fff3e0' },
                { emoji: 'ğŸ‡', name: 'è‘¡è„', color: '#f3e5f5' },
                { emoji: 'ğŸ‰', name: 'è¥¿ç“œ', color: '#e8f5e9' },
                { emoji: 'ğŸŒ', name: 'é¦™è•‰', color: '#fffde7' },
                { emoji: 'ğŸ', name: 'æ¢¨å­', color: '#e0f7fa' },
                { emoji: 'ğŸ“', name: 'è‰è“', color: '#ffebee' },
                { emoji: 'ğŸˆ', name: 'å“ˆå¯†ç“œ', color: '#f1f8e9' },
                { emoji: 'ğŸ‘', name: 'æ¡ƒå­', color: '#fce4ec' },
                { emoji: 'ğŸ', name: 'é³³æ¢¨', color: '#fffde7' },
                { emoji: 'ğŸ¥­', name: 'èŠ’æœ', color: '#fff8e1' },
                { emoji: 'ğŸ¥', name: 'å¥‡ç•°æœ', color: '#f1f8e9' }
            ];
            
            // è¨­ç½®é›£åº¦é¸æ“‡å¡ç‰‡çš„é»æ“Šäº‹ä»¶
            difficultyCards.forEach(card => {
                card.addEventListener('click', () => {
                    if (!gameStarted) {
                        difficultyCards.forEach(c => c.classList.remove('active'));
                        card.classList.add('active');
                        totalPairs = parseInt(card.dataset.pairs);
                        updateGameState(`å·²é¸æ“‡${card.querySelector('h3').textContent}é›£åº¦ï¼Œå…±${totalPairs}çµ„é…å°`);
                    }
                });
            });
            
            function updateGameState(message) {
                gameStateElement.textContent = message;
            }
            
            // é–‹å§‹éŠæˆ²
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', resetGame);
            
            function startGame() {
                if (gameStarted) return;
                
                gameStarted = true;
                movesCount.textContent = '0';
                moves = 0;
                matches = 0;
                seconds = 0;
                updateTimer();
                
                shuffleAndCreateCards();
                
                timer = setInterval(() => {
                    seconds++;
                    updateTimer();
                }, 1000);
                
                updateGameState("éŠæˆ²é–‹å§‹ï¼å°‹æ‰¾é…å°çš„æ°´æœåœ–æ¡ˆ");
                
                // ç¦ç”¨é›£åº¦é¸æ“‡
                difficultyCards.forEach(card => {
                    card.style.cursor = 'not-allowed';
                    card.style.opacity = '0.7';
                });
            }
            
            function resetGame() {
                clearInterval(timer);
                if (unflipTimeoutId) {
                    clearTimeout(unflipTimeoutId);
                    unflipTimeoutId = null;
                }
                gameStarted = false;
                memoryGrid.innerHTML = '';
                movesCount.textContent = '0';
                timerDisplay.textContent = '00:00';
                congratsElement.style.display = 'none';
                updateGameState("è«‹é¸æ“‡é›£åº¦ä¸¦é»æ“Šã€Œé–‹å§‹éŠæˆ²ã€æŒ‰éˆ•");
                difficultyCards.forEach(card => {
                    card.style.cursor = 'pointer';
                    card.style.opacity = '1';
                });
            }
            
            function updateTimer() {
                const minutes = Math.floor(seconds / 60);
                const remainderSeconds = seconds % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainderSeconds.toString().padStart(2, '0')}`;
            }
            
            function shuffleAndCreateCards() {
                memoryGrid.innerHTML = '';
                
                const selectedThemes = [...themes]
                    .sort(() => 0.5 - Math.random())
                    .slice(0, totalPairs);
                
                const cardPairs = [...selectedThemes, ...selectedThemes]
                    .sort(() => 0.5 - Math.random());
                
                let columns = 4;
                if (totalPairs > 8) {
                    columns = 5;
                }
                memoryGrid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
                
                cardPairs.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.classList.add('memory-card');
                    card.dataset.framework = item.name;
                    
                    const front = document.createElement('div');
                    front.classList.add('front');
                    front.style.backgroundColor = item.color;
                    
                    const fruitIcon = document.createElement('div');
                    fruitIcon.classList.add('fruit-icon');
                    fruitIcon.textContent = item.emoji;
                    front.appendChild(fruitIcon);
                    
                    const back = document.createElement('div');
                    back.classList.add('back');
                    back.textContent = '?';
                    
                    card.appendChild(front);
                    card.appendChild(back);
                    
                    card.addEventListener('click', flipCard);
                    memoryGrid.appendChild(card);
                });
                
                cards = document.querySelectorAll('.memory-card');
            }
            
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                
                this.classList.add('flipped');
                
                if (!hasFlippedCard) {
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                secondCard = this;
                moves++;
                movesCount.textContent = moves;
                
                checkForMatch();
            }
            
            function checkForMatch() {
                let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;
                
                if (isMatch) {
                    disableCards();
                    matches++;
                    
                    firstCard.classList.add('matched');
                    secondCard.classList.add('matched');
                    
                    firstCard.classList.add('flash');
                    secondCard.classList.add('flash');
                    
                    setTimeout(() => {
                        firstCard.classList.remove('flash');
                        secondCard.classList.remove('flash');
                    }, 1000);
                    
                    updateGameState(`æ‰¾åˆ°äº†${firstCard.dataset.framework}é…å°ï¼é‚„å‰©${totalPairs - matches}çµ„`);
                    
                    if (matches === totalPairs) {
                        setTimeout(() => {
                            endGame();
                        }, 1000);
                    }
                } else {
                    unflipCards();
                    updateGameState("ä¸æ˜¯é…å°ï¼Œè«‹å†è©¦ä¸€æ¬¡");
                }
            }
            
            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                resetBoard();
            }
            
            function unflipCards() {
                lockBoard = true;
                unflipTimeoutId = setTimeout(() => {
                    if (firstCard) firstCard.classList.remove('flipped');
                    if (secondCard) secondCard.classList.remove('flipped');
                    resetBoard();
                }, 1500);
            }
            
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            function endGame() {
                clearInterval(timer);
                congratsElement.style.display = 'block';
                gameStarted = false;
                updateGameState(`æ­å–œæ‚¨ï¼å®Œæˆæ‰€æœ‰${totalPairs}çµ„é…å°ï¼Œç”¨æ™‚${formatTime(seconds)}ï¼Œå˜—è©¦${moves}æ¬¡`);
                difficultyCards.forEach(card => {
                    card.style.cursor = 'pointer';
                    card.style.opacity = '1';
                });
            }
            
            function formatTime(totalSeconds) {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${minutes}åˆ†${seconds}ç§’`;
            }
        });
    </script>
